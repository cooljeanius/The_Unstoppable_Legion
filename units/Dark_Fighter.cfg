[unit_type]
	id=Dark Fighter
	name= _ "Dark Fighter"
	image="units/dark-fighter.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/dark-fighter-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/dark-fighter-move.png"
		[/frame]
	[/movement_anim]
	race=human
	hitpoints=34
	movement_type=smallfoot
	movement=5
	experience=39
	level=1
	alignment=chaotic
	advances_to=Dark Warrior
	cost=16
	{DEFENSE_ANIM units/dark-fighter.png units/dark-fighter.png {SOUND_LIST:HUMAN_HIT}}	die_sound={SOUND_LIST:HUMAN_DIE}
	description= _ "Dark fighters are soldiers, mercenaries or militiamen who have been drawn to the forces of darkness with promises of power and glory. In practice, they end up as willing pawns for their new leader's own quest for power, though any wise opponent should offer them little compassion. Forming the rank and file of dark legions, their greatest threats are their numbers and their willingness to fight to the last man."
	usage=fighter
	[resistance]
		fire=90
		arcane=100
	[/resistance]
	[attack]
		name=sword
		description=_"sword"
		type=blade
		range=melee
		damage=8
		number=3
		icon=attacks/sword-human.png
	[/attack]
		[attack_anim]			
			[filter_attack]
			    name=sword
			[/filter_attack]
			hits=no
			[frame]
				begin=-100
				end=0
				image="units/dark-fighter-attack1.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/dark-fighter-attack2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/dark-fighter-attack3.png"
			[/frame]
		[/attack_anim]
		[attack_anim]			
			[filter_attack]
			    name=sword
			[/filter_attack]
			hits=yes
			[frame]
				begin=-100
				end=0
				image="units/dark-fighter-attack1.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/dark-fighter-attack2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/dark-fighter-attack3.png"
			[/frame]
		[/attack_anim]
[/unit_type]
