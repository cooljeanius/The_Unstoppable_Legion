[unit_type]
	id=Dark Headhunter illusion
	name= _ "Dark Headhunter"
	race=human
	image="units/dark-headhunter.png"
	hitpoints=21
	movement_type=smallfoot
	movement=8
	experience=40
	level=1
	alignment=chaotic
	[resistance]
		blade=130
		pierce=120
		impact=120
	[/resistance]
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	advances_to=Dark Marauder
	cost=6
	usage=scout
	get_hit_sound={SOUND_LIST:HUMAN_HIT}
	die_sound=magic-dark.ogg
	description= _ "Dark cultists are the most short-lived units in the dark legions, owing to their suicidal runs through enemy lines. The few who survive become known as Headhunters, and also train in the use of javelins, becoming a menace to units vulnerable to ranged attacks. They retain their favourite tactic of bursting through enemy ranks, and although they are easily brought down behind enemy lines, it is often not before they have picked off the weakest units seeking protection."
	{DEFENSE_ANIM units/dark-headhunter.png units/dark-headhunter.png groan.wav}
	[attack]
		name=club
description=_"club"
		type=impact
		range=melee
		damage=4
		number=4
	[/attack]
	[attack]
		name=javelin
description=_"javelin"
		type=pierce
		range=ranged
		damage=6
		number=2
	[/attack]
		[attack_anim]
			[filter_attack]
			    name=club
			[/filter_attack]
			hits=no
			[frame]
				begin=-150
				end=50
				image="units/dark-headhunter.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=club
			[/filter_attack]
			hits=yes
			[frame]
				begin=-150
				end=50
				image="units/dark-headhunter.png"
				sound=staff.wav
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=javelin
			[/filter_attack]
			hits=no
			[frame]
				begin=-400
				end=-100
				image="units/dark-headhunter.png"
				sound=spear-miss.ogg
			[/frame]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/spear-n.png"
				image_diagonal="projectiles/spear-ne.png"
			[/missile_frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=javelin
			[/filter_attack]
			hits=yes
			[frame]
				begin=-400
				end=-100
				image="units/dark-headhunter.png"
				sound=spear.ogg
			[/frame]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/spear-n.png"
				image_diagonal="projectiles/spear-ne.png"
			[/missile_frame]
		[/attack_anim]
[/unit_type]
