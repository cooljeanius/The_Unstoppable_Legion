	undead_variation=mounted
	cost=34
	usage=scout
	description= _ "On border patrols, sometimes even the mobility of dragoons has its limitations, for speed alone does not get a unit through a tight gap in enemy lines. Therefore, some experienced cavalrymen choose to forego the armour their comrades wear in order to maximise agility. They can break through enemy ranks to attack units regular riders cannot reach, and they can often escape enemies when other units are forced to stand and fight. In a quality rare to mounted human forces, their agility also enables them to use buildings and trees to their advantage, though not to the same extent as elvish riders. However, they do not have the resilience of their armoured counterparts, and an ill-timed dash through enemy lines can easily cost a holibar's life."
