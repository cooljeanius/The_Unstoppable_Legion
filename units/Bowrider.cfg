[unit_type]
id=Bowrider
name= _ "Bowrider"
race=human
image="units/bowrider.png"
{MAGENTA_IS_THE_TEAM_COLOR}
hitpoints=35
movement_type=mounted
movement=9
experience=45
level=1
alignment=lawful
advances_to=Bowknight
cost=20
usage=archer
description= _ "The combination of bow and horseback is rare, with most accompished archers preferring to fight on foot and most accomplished riders preferring to fight with the sword. The few recruited as bowriders are typically found on border patrols, where speed is of the essence. They are best used for hit-and-run attacks against raiders with no ranged weapons, but their size means they rarely hold their own in a straight fight against archers on foot."
{DEFENSE_ANIM units/bowrider.png units/bowrider.png {SOUND_LIST:HORSE_HIT}}
die_sound=horse-die.ogg
	[attack]
	name=sword
	description=_"sword"
	type=blade
	range=melee
	damage=5
	number=2
	icon=attacks/sword-human.png
	[/attack]
	[attack]
	name=bow
description=_"bow"
	type=pierce
	range=ranged
	damage=6
	number=3
	icon=attacks/bow.png
	[/attack]
		[attack_anim]
			[filter_attack]
			    name=sword
			[/filter_attack]
			hits=yes
			[frame]
			begin=-100
			end=100
			image="units/bowrider.png"
			sound={SOUND_LIST:MISS}
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=sword
			[/filter_attack]
			hits=no
			[frame]
			begin=-100
			end=100
			image="units/bowrider.png"
			sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=bow
			[/filter_attack]
