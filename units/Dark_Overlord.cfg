[unit_type]
    id=Dark Overlord
    name= _ "Dark Overlord"
    image="units/dark-overlord.png"
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/dark-overlord.png"
        [/frame]
    [/movement_anim]
    race=human
    hitpoints=90
    movement_type=smallfoot
    movement=6
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    usage=fighter
    undead_variation=mounted
    cost=70
    [resistance]
        fire=90
    [/resistance]
    description= _ "The most feared of all men in the dark legions is the ruler. Little is known about the ancient magic that enables ordinary men to attain such power and command such armies, but what is known is that their fighting skill are nothing short of deadly. Those unfortuante enough to be on the receiving end are rarely footsoldiers of the opposing army, but individuals the Overlord wishes to slay personally. Defeating a Dark Overlord in combat is a seemingly impossible task, not only because of their fighting prowess, but also because of the endless enemy lines one would have the fight through first."
    {DEFENSE_ANIM "units/dark-overlord.png" "units/dark-overlord.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
	description=_"sword"
        type=blade
        range=melee
        damage=12
        number=5
        icon=attacks/greatsword-human.png
    [/attack]
    [attack]
        name=axe
	description=_"axe"
        type=blade
        range=melee
        damage=31
        number=2
        icon=attacks/battleaxe.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=0
            image="units/dark-overlord.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/dark-overlord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=0
            image="units/dark-overlord.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/dark-overlord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=0
            image="units/dark-overlord.png"
            sound=axe.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/dark-overlord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=0
            image="units/dark-overlord.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/dark-overlord.png"
        [/frame]
    [/attack_anim]
[/unit_type]
