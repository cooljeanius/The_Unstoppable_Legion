[unit_type]
    id=Orcish Great Witchdoctor
    name= _ "Orcish Great Witchdoctor"
    race=orc
    image="units/orcish-witchdoctor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=orcishfoot
    [defense]
        village=30
    [/defense]
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=Orcish Great Witchdoctor
    cost=61
    usage=mixed fighter
    description= _ "Orcish Witchdoctors are a rare sight, but Great Witchdoctors are an even rare sight. With fighting Witchdoctors deeply distrusted by most orcish tribes, few Witchdoctors dare delve in combat. But the few who do are great assets to the tribes who harbour them. Their multitude of magical skills, and their teleportation abilities normally only practiced by human mages, give them an edge in battles that other tribes envy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_TELEPORT}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcish-witchdoctor-defend.png" "units/orcish-witchdoctor.png" {SOUND_LIST:ORC_HIT} }
    [resistance]
        fire=50
        cold=50
    [/resistance]
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    [attack]
        name=staff
        description= _"staff"
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=curse
        description= _"curse"
        type=pierce
        range=ranged
        damage=11
        number=3
	[specials]
	    {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        icon=attacks/curse.png
    [/attack]
      [attack]
        name=curse_arcane
        description= _"shadow wave"
        type=arcane
        range=ranged
        damage=12
        number=2
	[specials]
	    {WEAPON_SPECIAL_MAGICAL}
	[/specials]
        icon=attacks/curse.png
    [/attack]
  [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=200
            halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
            offset=1.0~0.0
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/orcish-witchdoctor-curse-1.png"
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/orcish-witchdoctor.png"
            sound=magicmissile.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/orcish-witchdoctor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/orcish-witchdoctor-staff-1.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/orcish-witchdoctor-staff-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/orcish-witchdoctor.png"
        [/frame]
    [/attack_anim]
  [attack_anim]
        [filter_attack]
