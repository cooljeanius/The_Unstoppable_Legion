[unit_type]
id=Lord Dismounted
name= _ "Lord (Dismounted)"
race=human
image="units/lord-dismounted.png"
hitpoints=53
movement_type=smallfoot
movement=6
experience=176
level=3
alignment=lawful
advances_to=null
	[advancement]
		max_times=1
		id=ml_extra_meelee
		description= _ "Swordsmastery: add extra attack to sword,  MAX XP +20%"
		[effect]
			apply_to=attack
			name=sword
			increase_attacks=1
		[/effect]
		[effect]
			apply_to=max_experience
			increase=20%
		[/effect]
	[/advancement]
	[advancement]
		max_times=1
		id=ml_extra_ranged
		description= _ "Marksmanship: add marksman to crossbow, add +1 damage,  MAX XP +20%"
		[effect]
			apply_to=attack
			name=crossbow
			[set_specials]
		            {WEAPON_SPECIAL_MARKSMAN}
			[/set_specials]			
		[/effect]
		[effect]
			apply_to=max_experience
			increase=20%
		[/effect]
	[/advancement]
	[advancement]
		max_times=1
		id=ml_net
		description= _ "Netcasting: add net attack,  MAX XP +20%"
		[effect]
		apply_to=new_attack
		name=net
		type=impact
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		damage=6
		number=2
		range=ranged
		icon=attacks/net.png
	    [/effect]
	    [effect]
		apply_to=new_animation
		[attack_anim]
		    [filter_attack]
		        name=net
		    [/filter_attack]
			hits=no
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/web.png"
				image_diagonal="projectiles/web.png"
			[/missile_frame]
			[frame]
				begin=-100
				end=100
				image="units/lord-dismounted.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/attack_anim]
	    [/effect]
	    [effect]
		apply_to=new_animation
		[attack_anim]
		    [filter_attack]
		        name=net
		    [/filter_attack]
			hits=yes
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/web.png"
				image_diagonal="projectiles/web.png"
			[/missile_frame]
			[frame]
				begin=-100
				end=100
				image="units/lord-dismounted.png"
				sound=net.wav
			[/frame]
		[/attack_anim]
		[/effect]
		[effect]
			apply_to=max_experience
			increase=20%
		[/effect]
	[/advancement]
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_default
        description= _ "Max HP bonus +5, full healing, Max XP +20%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase_total=5
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
cost=68
	[abilities]
	{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
usage=fighter
description= _ "A mounted Lord, even off horseback, is a valuable asset to a side. They remain formidable warriors, albeit not quite such good fighters as they are on horseback, and they remain great tactical commanders of other troops."
{DEFENSE_ANIM units/lord-dismounted.png units/lord-dismounted.png {SOUND_LIST:HUMAN_HIT}} 
	die_sound={SOUND_LIST:HUMAN_DIE}
	[resistance]
		blade=90
		impact=90
		cold=90
	[/resistance]
	[attack]
	name=sword
description=_"sword"
	type=blade
	range=melee
	damage=10
	number=4
	icon=attacks/sword-human.png
	[/attack]
	[attack]
	name=crossbow
description=_"crossbow"
	icon=attacks/crossbow-human.png
	type=pierce
	range=ranged
	damage=9
	number=2
	[/attack]
		[attack_anim]
			[filter_attack]
			    name=sword
			[/filter_attack]
			hits=no
			[frame]
			begin=-225
			end=-150
			image="units/lord-dismounted.png"
			[/frame]
			[frame]
			begin=-150
			end=100
			image="units/lord-dismounted.png"
			sound={SOUND_LIST:MISS}
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=sword
			[/filter_attack]
			hits=yes
			[frame]
			begin=-225
			end=-150
			image="units/lord-dismounted.png"
			[/frame]
			[frame]
			begin=-150
			end=100
			image="units/lord-dismounted.png"
			sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=crossbow
			[/filter_attack]
			hits=no
			[frame]
				begin=-500
				end=-300
				image="units/lord-dismounted.png"
				sound=crossbow-miss.ogg
			[/frame]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=crossbow
			[/filter_attack]
			hits=yes
			[frame]
				begin=-500
				end=-300
				image="units/lord-dismounted.png"
				sound=crossbow.ogg
			[/frame]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/attack_anim]
[/unit_type]
