[unit_type]
	id=Dwarvish Battle Prince
	name= _ "Dwarvish Battle Prince"
	race=dwarf
	image=units/dwarvish-battle-prince.png
	hitpoints=66
	movement_type=dwarvishfoot
	movement=4
	level=3
	alignment=neutral
	cost=50
	usage=fighter
	experience=162
	advances_to=null
	[advancement]
		max_times=1
		id=dbp_mighty_blow
		description= _ "Strike mighty blow: +2 to axe damage, +4 to hammer damage, MAX XP +25%"
		[effect]
			apply_to=attack
			name=axe
			increase_damage=2
		[/effect]
		[effect]
			apply_to=attack
			name=hammer
			increase_damage=4
		[/effect]
		[effect]
			apply_to=max_experience
			increase=25%
		[/effect]
	[/advancement]
	[advancement]
		max_times=1
		id=dbp_extra_ranged
		description= _ "Fast throwing: add extra attack to hatchet, MAX XP +25%"
		[effect]
			apply_to=attack
			name=hatchet
			increase_attacks=1
		[/effect]
		[effect]
			apply_to=max_experience
			increase=25%
		[/effect]
	[/advancement]
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_default
        description= _ "Max HP bonus +6, full healing, Max XP +20%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase_total=6
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
	description= _ "Dwarvish nobles fighting alongside ordinary troops is an inspiring sight for fellow dwarves, but those with experience in battle are more valuable still. When their knowledge of advanced battle tactics is coupled with their natural talents to inspire their kinsmen to show no fear, they can a formidable force out of even a bunch of untested recruits."
	die_sound={SOUND_LIST:DWARF_DIE}
	{DEFENSE_ANIM "units/dwarvish-battle-prince.png" "units/dwarvish-battle-prince.png" {SOUND_LIST:DWARF_HIT} }
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
	[resistance]
		blade=70
	[/resistance]
	[attack]
		name=axe
description=_"axe"
		icon=attacks/battleaxe.png
		type=blade
		range=melee
		damage=10
		number=4
	[/attack]
	[attack]
		name=hammer
description=_"hammer"
		type=impact
		range=melee
		damage=16
		number=2
	[/attack]
	[attack]
		name=hatchet
description=_"hatchet"
		type=blade
		range=ranged
		damage=10
		number=2
	[/attack]
		[attack_anim]
			[filter_attack]
			    name=axe
			[/filter_attack]
			hits=no
			[frame]
				begin=-250
				end=-100
				image="units/dwarvish-battle-prince.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/dwarvish-battle-prince.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=50
				end=150
				image="units/dwarvish-battle-prince.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=axe
			[/filter_attack]
			hits=yes
			[frame]
				begin=-250
				end=-100
				image="units/dwarvish-battle-prince.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/dwarvish-battle-prince.png"
				sound=axe.ogg
			[/frame]
			[frame]
				begin=50
				end=150
				image="units/dwarvish-battle-prince.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=hammer
			[/filter_attack]
			hits=no
			[frame]
				begin=-250
				end=-100
				image="units/dwarvish-battle-prince.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/dwarvish-battle-prince.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=50
				end=150
				image="units/dwarvish-battle-prince.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=hammer
			[/filter_attack]
			hits=yes
			[frame]
				begin=-250
				end=-100
				image="units/dwarvish-battle-prince.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/dwarvish-battle-prince.png"
				sound=mace.wav
			[/frame]
			[frame]
				begin=50
				end=150
				image="units/dwarvish-battle-prince.png"
			[/frame]
		[/attack_anim]
		    [attack_anim]
			[filter_attack]
			    name=hatchet
			[/filter_attack]
			{MISSILE_FRAME_HATCHET}
			[if]
			    hits=yes
			    [frame]
				begin=-250
				end=-100
				image="units/dwarvish-battle-prince.png"
				sound=hatchet.wav
			    [/frame]
			[/if]
			[else]
			    hits=no
			    [frame]
				begin=-250
				end=-100
				image="units/dwarvish-battle-prince.png"
			       sound=hatchet-miss.wav
			    [/frame]
			[/else]
			[frame]
			    begin=-100
			    end=0
				image="units/dwarvish-battle-prince.png"
			[/frame]
		    [/attack_anim]
[/unit_type]
